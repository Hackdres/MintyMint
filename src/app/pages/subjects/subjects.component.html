<div class="d-flex">
  <span class="text-green text-center title-component" style="margin-left: 440px;">Subjects</span>  
</div>
<div class="d-flex subject-container" *ngFor="let subject of subjectsList; let i=index">
  <div class="col-6 subject-picture" [ngStyle]="{'background-color': subject.first_color}">
    <i class="fa fa-image" style="font-size: 32px;" aria-hidden="true"></i>
  </div>
  <div class="col-6 b2" [ngStyle]="{'background-color': subject.second_color}">
    <!-- <div class="d-flex flex-column justify-content-center align-items-center"> -->
    <!-- <div class="container"> -->
      <div class="d-flex align-items-start" >
        <div class="col-6 px-0">
          <strong>{{subject.name}}</strong>
          <p>{{subject.teacher}}</p>
        </div>
        <div class="d-flex ml-auto mr-0 mt-2">
          <div class="rectangle rounded ml-1" [ngStyle]="{'border-color': subject.first_color}"
              *ngFor="let rectangle of subject.about">{{rectangle}}</div>
        </div>
      </div>
      <div class="d-flex mt-2">
        <p>{{subject.description}}</p>
      </div>

      <div class="d-flex mt-3 align-items-center">
        <i class="fa fa-instagram fa-custom" aria-hidden="true"></i>
        <i class="fa fa-twitter fa-custom" aria-hidden="true"></i>
        <i class="fa fa-facebook-f fa-custom" aria-hidden="true"></i>
        <em class="fa fa-globe fa-custom"></em>
        <i class="flex-grow-1 fa fa-globe-americas fa-custom" aria-hidden="true"></i>
        <button type="button" class="btn btn-subject" 
                [ngStyle]="{'background-color': subject.first_color}">
        CONTACT</button>
      </div>
  </div>
</div>
