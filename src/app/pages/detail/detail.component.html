<!-- <div class="row main-container"> -->
  <div class="container-fluid">
  
  <div class="d-flex align-items-end">
    
    <span class="icon-back-arrow cursor-pointer" (click)="backClicked()"></span>
    <!-- flex-grow-1 -->
    <!-- <span class="fa fa-arrow-left fa-custom pointer" (click)="backClicked()" aria-hidden="true" style="margin-left: 30px;"></span> -->
    <span class="text-green title-component text-center" style="margin-left: 400px;">{{data?.name}}</span>
  </div>

  <div class="d-flex" style="margin-left: 26px;">
    <div class="d-flex">
      <app-instructor-card [instructor]="data" ></app-instructor-card>
    </div>
    <div class="col mx-0 px-0">
      <div class="row mx-0 px-0" style="padding-top: 9px;">

        <div class="col-6 box-description">
          <div class="row mx-0 px-0">
            <span class="box-description-title">{{data?.description?.title}}</span>
          </div>
          <div class="d-flex ">
            <span class="box-description-text">{{data?.description?.text}}</span>
          </div>
          <div class="row box-description-footer justify-content-between">
            <span class="card-link">LOREM IPSUM DOLOR AMET CONSECTETUER</span>
            <span class="card-link"><em class="fa fa-globe fa-custom mr-2"></em>webpage</span>
          </div>
        </div>
        <div class="col-6 mx-0 px-0">
          <div class="pic-empty pic-empty-size" [ngStyle]="{'background-color': data.first_color}">
            <!-- <i class="fa fa-image" style="font-size: 32px;" aria-hidden="true"></i> -->
            <span class="icon icon-landscape"></span>
          </div>
        </div>
        <div class="col-6 mx-0 px-0">
          <div class="pic-empty pic-empty-size" [ngStyle]="{'background-color': data.first_color}">
            <span class="icon icon-landscape"></span>
          </div>
        </div>
        <div class="col-6 mx-0 px-0">
          <div class="pic-empty-size " [ngStyle]="{'background-color': data.second_color}">
            <!-- <i class="fa fa-image" style="font-size: 32px;" aria-hidden="true"></i> -->
            <div class="">
              <img [src]="data.review[0].student[0].icon" class="review-image" alt="...">
            </div>
            <div class="" style="padding-left: 29px;">
              <em class="review-icon fa fa-ellipsis-v d-flex justify-content-end" ></em>

              <!-- <span class="icon icon-menu"></span> -->
              <span class="review-name">{{data.review[0].name}}</span> 
              <span class="review-description">{{data.review[0].description}}</span>
            </div>
          </div>
        </div>
    </div>

  </div>


</div>
</div>
